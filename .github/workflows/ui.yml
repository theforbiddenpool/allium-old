name: ci-ui

on:
  push:
    paths:
      - ui/**

defaults:
  run:
    working-directory: ui

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          cache: 'yarn'
          cache-dependency-path: ui/yarn.lock
      - name: Install dependencies
        run: yarn
      - name: Run tests
        run: yarn test
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          cache: 'yarn'
          cache-dependency-path: ui/yarn.lock
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn build
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          cache: 'yarn'
          cache-dependency-path: ui/yarn.lock
      - name: Install dependencies
        run: yarn
      - name: Lint
        run: yarn lint

